{% extends "boilerplate.html" %}

{% block head %}
  {{ super() }}
  <link rel="stylesheet" href="../static/css/widgets.css">
{% endblock %}

{% block subheader %}
<header class="subheader text-light w3-container">
  <div>
    {% block title %}Data{% endblock %}
    <div  style="position: relative;">
      <a href="#" class="float-button">
        <i class="fa fa-plus float-icon"></i>
      </a>
    </div>
  </div>
</header>
{% endblock %}

{% block content %}
  <div id="widgets" class="displaybox">

    {% for i in [1, 2, 3] %}
    <div class="widget-default w3-card">
      <div class="w3-container"> Widget {{ i }}
      </div>        
    </div>
    {% endfor %}
  </div>
  
{% endblock %}
