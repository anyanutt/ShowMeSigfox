<!doctype html>
<html lang="en-us">

<head>
  {% block head %}
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <script class="u-script" type="text/javascript" src="{{ url_for('static', filename='js/lib/jquery.js') }}" defer=""></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/lib/w3.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>ShowMeSigfox | {% block title %}{% endblock %}</title>
  {% endblock %}
</head>

<body>
  <header class="headermain text-light w3-display-container">
    {% block logo %}{% endblock %}

    <span class="navbar w3-display-middle ">
      {% block navbar %}{% endblock %}
    </span>

    {% block account %}{% endblock %}

  </header>
  <div class="text-light">{% block subheader %}{% endblock %}</div>  

  <div id="content">{% block content %}{% endblock %}</div>

  <footer class="footermain text-light">
    &copy; 2021 ShowMeSigfox | Anya Nutt
  </footer>
</body>

</html>
